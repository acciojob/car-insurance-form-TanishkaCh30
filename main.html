<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
		<label for="name">Name</label>
		<input type="text" id="name" required>
		<br>
		<br>
		<label for="email">Email</label>
		<input type="email" id="email" required>
		<br>
		<br>
		<input type="radio" name="gender" required>
		<label for="male">Male</label>
		<input type="radio" name="gender"  required>
		<label for="female">Female</label>
		<br>
		<br>
		<label for="cars">Car Brands</label>
		<select id="cars" name="cars">
			<option value="B">BMW</option>
			<option value="A">Audi</option>
			<option value="M">Mercedez</option>
		</select>
		<br>
		<br>
		<label for="carage">Car Age</label>
		<input type="number" id="carage" required>
		<br>
		<br>
		<label for="dop">Date of Purchase (dop)</label>
		<input type="date" id="dop" required>
		<br>
		<br>
		<label for="password">Password</label>
		<input type="password" id="password" required>
		<br>
		<br>
		<button type="submit">Submit Button</button>
		
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
